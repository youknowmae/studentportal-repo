<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

<div class="bg">
  <img src="assets/images/building.png" class="gc">
  <img src="assets/images/green.png" class="clipart" width="925px" height="650px">
  <img src="assets/images/student.png" class="student" width="800px" height="800px">
</div>
<div class="right-container">
  <div class="logo">
    <img src="assets/images/lib.png" width="170" height="170">
  </div>
  <h3>Library Management System</h3>
  <h1>Student Portal</h1>
  <div class="login-container">
    <form action="#" method="post" class="login-form">
      <div class="form-group">
        <input type="email" name="email" placeholder="Enter Domain Email" [(ngModel)]="username" required>
        <label for="email">Student ID/Email Address:</label>
      </div>
      <div class="form-group">
        <input [type]="changetype?'password':'text'" name="password" placeholder="Enter password" [(ngModel)]="password" required>
        <span class="password-toggle-icon" (click)="viewpass()"><i [ngClass]="visible?'fa-regular fa-eye':'fa-regular fa-eye-slash'"></i></span>
        <label for="password">Password</label>
      </div>
      <button type="submit" class="btn" (click)="login()">Login</button> 
      <div class="">
        {{ errorMessage }}
      </div>
      <div class="version">
        <p>GCLIMS v1.0.0</p>
      </div>
    </form>
  </div>
</div>
<div class="left-logo">
  <img src="assets/images/GC.png" alt="" class="first-logo" width="120" height="120">
  <img src="assets/images/LIBRARY.png" alt="" class="second-logo" width="120" height="120">
</div>
