<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

<div class="bg">
  <img src="assets/images/building.png" class="gc">
  <span class="dot1"></span>
  <span class="dot2"></span>
  <img src="assets/images/student.png" class="student">
  <img src="assets/images/GC.png" class="first-logo">
  <img src="assets/images/LIBRARY.png" class="second-logo">
</div>



<div class="right-container">
  <img src="assets/images/lib.png">
  <h3>Library Management System</h3>
  <h1>STUDENT PORTAL</h1>
  
  <div class="login-container">
    <form action="#" method="post" class="login-form">
      <div class="form-group">
        <input type="email" name="email" placeholder="Enter Domain Email" [(ngModel)]="username" required>
        <label for="email">Student ID/Email Address:</label>
      </div>
      <div class="form-group">
        <input [type]="changetype?'password':'text'" name="password" placeholder="Enter password" [(ngModel)]="password"
          required>
        <span class="password-toggle-icon" (click)="viewpass()"><i
            [ngClass]="visible?'fa-regular fa-eye':'fa-regular fa-eye-slash'"></i></span>
        <label for="password">Password</label>
      </div>
      <button type="submit" class="btn" (click)="login()">Login</button>
      <div class="">
        {{ errorMessage }}
      </div>
      <div class="version">
        <p>GCLIMS v1.0.0</p>
      </div>
    </form>
  </div>
</div>
