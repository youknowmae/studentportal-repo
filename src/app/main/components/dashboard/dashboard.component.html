<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<div class="container">
    <!-- button -->
    <div class="row">
        <div class="col-md-5">
            <div class="row buttons">
                <div class="col-md-4">
                    <button class="btn btn-block btn-icon" [routerLink]="['all']" routerLinkActive="router-link-active" > All</button>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-block btn-icon" [routerLink]="['thesis']" routerLinkActive="router-link-active" > Thesis</button>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-block btn-icon" [routerLink]="['capstone']" routerLinkActive="router-link-active" > Capstone</button>
                </div>
            </div>
        </div>
        <div class="col-md-7">
            <!-- Search bar-->
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search">
                <div class="input-group-append">
                    <button class="btn btn-outline-success" type="button"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- Display filtered projects -->
    <div class="container1">
        <div class="row">
            <!-- Loop through filteredProjects array to display projects -->
            <div class="col-md-4" *ngFor="let project of filteredProjects">
                <div class="square">
                    <!-- Replace with dynamic image source from project -->
                    <img [src]="project.image_location" alt="Image" class="square-image">
                    <div class="square-content">
                        <div class="square-text">
                            <!-- Replace with dynamic title and author from project -->
                            <p>{{ project.title }}</p>
                            <p>{{ project.author }}</p>
                        </div>
                        <button class="button-52" role="button"> Review</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

<div class="connection">
    <router-outlet></router-outlet>
</div>

<br><br>
