<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

<!-- White Plain Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="row">
            <div>
                <button class="btn btn-block btn-icon"><i class="fa fa-book"></i> Books</button>
            </div>
            <div>
                <button class="btn btn-block btn-icon"><i class="fa fa-newspaper-o"></i> Article</button>
            </div>
            <div class="row custom-mt-50">
                <div class="col-md-6 mx-auto">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search">
                        <div class="input-group-append">
                            <button class="btn btn-outline-success" type="button"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
    <div class="container mt-4">
        <div class="row">

            <!-- Display Articles -->
            <div *ngFor="let article of articles" class="col-md-4">
                <div class="square">
                    <img [src]="article.image_url || 'https://via.placeholder.com/120'" alt="Image" class="square-image">
                    <div class="square-content">
                        <div class="square-text">
                            <p>{{ article.title }}</p>
                            <p>{{ article.author }}</p>
                        </div>
                        <button class="btn btn-success square-button">Review</button>
                    </div>
                </div>
            </div>

            <!-- Display Books -->
            <div *ngFor="let book of books" class="col-md-4">
                <div class="square">
                    <img [src]="book.image_url || 'https://via.placeholder.com/120'" alt="Image" class="square-image">
                    <div class="square-content">
                        <div class="square-text">
                            <p>{{ book.title }}</p>
                            <p>{{ book.author }}</p>
                        </div>
                        <button class="btn btn-success square-button">Review</button>
                    </div>
                </div>
            </div>

            <!-- Display Periodicals -->
            <div *ngFor="let periodical of periodicals" class="col-md-4">
                <div class="square">
                    <img [src]="periodical.image_url || 'https://via.placeholder.com/120'" alt="Image" class="square-image">
                    <div class="square-content">
                        <div class="square-text">
                            <p>{{ periodical.title }}</p>
                            <p>{{ periodical.author }}</p>
                        </div>
                        <button class="btn btn-success square-button">Review</button>
                    </div>
                </div>
            </div>

            <!-- Display Projects -->
            <div *ngFor="let project of projects" class="col-md-4">
                <div class="square">
                    <img [src]="project.image_url || 'https://via.placeholder.com/120'" alt="Image" class="square-image">
                    <div class="square-content">
                        <div class="square-text">
                            <p>{{ project.title }}</p>
                            <p>{{ project.author }}</p>
                        </div>
                        <button class="btn btn-success square-button">Review</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
