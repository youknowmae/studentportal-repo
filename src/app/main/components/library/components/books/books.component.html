<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

<div class="content">
  <div class="col-md-4">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchQuery" (input)="onSearchChange($event)">
    </div>
  </div>

  <div *ngIf="loading; else bookList">
    <!-- Loading indicator -->
    <div class="loading-spinner">
      <div class="spinner-border text-#415b44" role="status" style="width: 5rem; height: 5rem;">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>

  <ng-template #bookList>
    <div class="row">
      <div class="col-md-4" *ngFor="let book of paginatedBooks">
        <div class="square">
          <span class="dot1"></span>
          <span class="dot2"></span>
          <span class="dot3"></span>
          <span class="dot4"></span>
          <span class="dot5"></span>
          <span class="dot6"></span>
          <span class="dot7"></span>
          <span class="dot8"></span>
          <span class="dot9"></span>
          <img [src]="book.image_url ? book.image_url : 'assets/images/lib.png'" alt="Image" class="square-image">
          <div class="square-content">
            <div class="square-text">
              <h5>{{ book.title }}</h5>
              <p>Author: {{ book.authors }}</p>
            </div>
            <button class="view-button" role="button" [routerLink]="['../book/', book.accession]" routerLinkActive="router-link-active">View</button>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
  <div class="pagination">
    <p>Item per page: {{ paginatedBooks.length }}</p>
    <p>{{ getPaginationSummary() }}</p>
    <i class="fas fa-chevron-left kaliwa" (click)="currentPage > 1 ? previousPage() : null"></i>
    <i class="fas fa-chevron-right" (click)="nextPage()" [hidden]="currentPage === totalPages"></i>
  </div>
</div>
<br>
