<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

 <div class="content">
    <div class="row">
        <div class="col-md-4" *ngFor="let book of books">
          <div class="square">
            <img [src]="book.image_url" alt="Image" class="square-image">
            <div class="square-content">
                <div class="square-text">
                    <h5>{{ book.title }}</h5>
                    <div class="authors">
                      <p>Author: {{ book.author }}</p>
                    </div>
                    <p>ISBN: {{ book.isbn }}</p>
                </div>
                <button class="view-button" role="button" [routerLink]="['../book/', book.id]" routerLinkActive="router-link-active">View</button>
            </div>
          </div>
        </div>
    </div>
</div>
