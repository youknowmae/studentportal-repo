 <div class="content">
    <div class="row">
        <div class="col-md-4" *ngFor="let book of books">
          <div class="square">
            <img [src]="book.image_url" alt="Image" class="square-image">
            <div class="square-content">
                <div class="square-text">
                    <h5>{{ book.title }}</h5>
                    <p>Author: {{ book.author }}</p>
                    <p>ISBN: {{ book.isbn }}</p>
                </div>
                <button class="view-button" role="button" [routerLink]="['../book/id/', book.id]" routerLinkActive="router-link-active">View</button>
            </div>
          </div>
        </div>
    </div>
