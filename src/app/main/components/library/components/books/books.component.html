<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let book of books">
            <div class="square">
                <img [src]="book.image" alt="Image" class="square-image">
                <div class="square-content">
                    <div class="square-text">
                        <p>{{ book.title }}</p>
                        <p>{{ book.author }}</p>
                    </div>
                    <button class="button-52" role="button" [routerLink]="['../insidebook', book.id]" routerLinkActive="router-link-active">Review</button>
                </div>
            </div>
        </div>
    </div>
</div>

<br><br>
