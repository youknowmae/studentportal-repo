  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  

  <div class="content">
    <div *ngIf="loading; else bookList">
      <!-- Loading indicator -->
      <div class="loading-spinner">
        <!-- You can replace this with your preferred loading animation or spinner -->
        <div class="spinner-border text-green" role="status" style="width: 5rem; height: 5rem;">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
    
    <ng-template #bookList>
      <div class="row">
        <div class="col-md-4" *ngFor="let book of paginatedBooks">
          <div class="square">
            <img [src]="book.image_url ? book.image_url : 'assets/images/lib.png'" alt="Image" class="square-image">
            <div class="square-content">
              <div class="square-text">
                <h5>{{ book.title }}</h5>
                <div class="authors">
                  <p>Author: {{ book.authors }}</p>
                </div>
              </div>
              <button class="view-button" role="button" [routerLink]="['../book/', book.id]" routerLinkActive="router-link-active">View</button>
            </div>
          </div>
        </div>
      </div>
    </ng-template>

      <div class="pagination">
        <button (click)="previousPage()" [disabled]="currentPage === 1">Back</button>
        <button *ngFor="let page of pages" (click)="goToPage(page)" [class.active]="page === currentPage">{{ page }}</button>
        <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
      </div>
  </div>
