<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

<div class="content">
  <div class="filter">
    <select (change)="onMaterialTypeChange($event)">
      <option value="">Select Material Type</option>
      <option value="journal">Journal</option>
      <option value="magazine">Magazine</option>
      <option value="newspaper">Newspaper</option>
    </select>
  </div>
</div>
<div class="content">
  <div class="row">
    <div class="rectangle" *ngFor="let article of articles; let i = index" [routerLink]="['../insidearticle', i + 1]">
      <div class="details">
        <p>Date Published: {{ article.date_published }}</p>
        <h5>Material Type: {{article.material_type}}</h5>
        <p>Author: {{ article.authors }}</p>
        <p>Description: {{ article.remark }}</p>
      </div>
    </div>
  </div>
</div>
