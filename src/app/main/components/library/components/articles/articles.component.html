<div class="content">
  <div class="filter">
    <select (change)="onMaterialTypeChange($event)">
      <option value="">Select Material Type</option>
      <option value="journal">Journal</option>
      <option value="magazine">Magazine</option>
      <option value="newspaper">Newspaper</option>
    </select>
  </div>

  <!-- Loading indicator -->
  <div *ngIf="loading" class="loading-spinner">
    <div class="spinner-border text-green" role="status" style="width: 5rem; height: 5rem;">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <div class="row" *ngIf="!loading">
    <div class="rectangle" *ngFor="let article of paginatedArticles; let i = index" [routerLink]="['../insidearticle', i + 1]">
      <div class="details">
        <p>Date Published: {{ article.date_published }}</p>
        <h5>Material Type: {{ article.material_type }}</h5>
        <p>Author: {{ article.authors }}</p>
        <p>Description: {{ article.remark }}</p>
      </div>
    </div>
  </div>
</div>

<div class="pagination">
  <button (click)="previousPage()" [disabled]="currentPage === 1">Back</button>
  <button *ngFor="let page of pages" (click)="goToPage(page)" [class.active]="page === currentPage">{{ page }}</button>
  <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
</div>
