<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
<br>

<div class="container">
  <div class="row">
    <h3 class="category">Projects Category:</h3>
    <!-- Dropdown Container -->
    <div class="dropdown-container col-md-3">
      <select class="form-control" (change)="handleDropdownChange($event)">
        <ng-container *ngFor="let category of projectCategories">
          <option *ngIf="visibleButtons[category]" [value]="category" [selected]="selectedCategory === category">{{ category }}</option>
        </ng-container>
      </select>
    </div>
  </div>

  <!-- Selected Category Projects -->
  <div *ngIf="selectedCategory" class="row mt-3">
    <div class="project col-md-12">
      <div *ngIf="projects.length > 0" class="row">
        <div class="col-md-4" *ngFor="let project of projects">
          <div class="square">
            <!-- Assuming you have a logo property in your project object -->
            <img [src]="project.logo" alt="Image" class="square-image">
            <div class="square-content">
              <div class="square-text">
                <p>{{ project.id }}</p>
                <h2>Category: {{ selectedCategory }}</h2>
                <p>Author/s: {{ project.author }}</p>
              </div>
              <!-- View button to open modal -->
              <button class="view-button" (click)="openProjectModal(project)">View</button>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="projects.length === 0">No projects available for this category.</div>
    </div>
  </div>
</div>
