<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

<div class="container">
  <div class="row">
    <div class="dropdown-container" (mouseover)="toggleDropdown(true)" (mouseleave)="toggleDropdown(false)">
      <select class="form-control" (change)="handleDropdownChange($event)">
        <option class="option" value="" selected disabled></option>
        <ng-container *ngFor="let category of projectCategories">
          <option *ngIf="visibleButtons[category]" [value]="category" [selected]="selectedCategory === category">{{ category }}</option>
        </ng-container>
      </select>
    </div>
    <div class="">
      <div class="input-group">
          <input type="text" class="form-control" placeholder="Search" (input)="filterProjects()">
      </div>
    </div> 
  </div>
  
  <!-- Loading spinner -->
  <div *ngIf="loading" class="loading-spinner">
    <div class="spinner-border text-green" role="status" style="width: 5rem; height: 5rem;">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <div *ngIf="selectedCategory && !loading" class="row mt-3">
    <div class="project">
      <div *ngIf="paginatedProjects.length > 0" class="row">
        <div class="col-md-4" *ngFor="let project of paginatedProjects">
          <!-- Project card -->
          <div class="square">
            <img [src]="project.image_location" alt="Image" class="square-image">
            <div class="square-content">
              <div class="square-text">
                <p>{{ project.id }}</p>
                <h5>Category: {{ selectedCategory }}</h5>
                <h5>Title: {{ project.title }}</h5>
                <p>Author/s: {{ project.authors }}</p>
              </div>
              <button class="view-button" [routerLink]="['../insideacademic', project.id]" routerLinkActive="router-link-active">View</button>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="paginatedProjects.length === 0">No projects available for this category.</div>
    </div>
  </div>
  <div class="pagination">
    <button (click)="previousPage()" [disabled]="currentPage === 1">Back</button>
    <span>{{ currentPage }}</span>
    <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
  </div>
</div>
