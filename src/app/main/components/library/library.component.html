<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<div class="container">
    <!-- Rectangle buttons with icons -->
    <div class="row">
        <div class="col-md-5">
            <div class="row buttons">
                <div class="col-md-4">
                    <button class="btn btn-block btn-icon" [routerLink]="['books']" routerLinkActive="router-link-active"> Books</button>
                </div>
                <div class="col-md-4 dropdown">
                    <button class="btn btn-block btn-icon dropdown-toggle" type="button" id="articleDropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Article
                    </button>                                        
                    <div class="dropdown-menu" aria-labelledby="articleDropdown">
                        <a class="dropdown-item" href="#">Journal</a>
                        <a class="dropdown-item" href="#">Magazine</a>
                        <a class="dropdown-item" href="#">Newspaper</a>
                    </div>
                </div>
                <div class="col-md-4 dropdown">
                    <button class="btn btn-block btn-icon dropdown-toggle" type="button" id="periodicalDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Periodical
                    </button>
                    <div class="dropdown-menu" aria-labelledby="periodicalDropdown">
                        <a class="dropdown-item" href="#">Journal</a>
                        <a class="dropdown-item" href="#">Magazine</a>
                        <a class="dropdown-item" href="#">Newspaper</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-7">
            <!-- Search bar with icon on the right -->
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search">
                <div class="input-group-append">
                    <button class="btn btn-outline-success" type="button"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="connection">
    <router-outlet></router-outlet>
</div>
