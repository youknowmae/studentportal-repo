<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<div class="container">
    <!-- Buttons and Search Bar in the same row -->
    <div class="row">
        <!-- Buttons -->
        <div class="col-md-2">
            <button class="btn btn-block btn-icon" [routerLink]="['books']" routerLinkActive="router-link-active"> Books</button>
        </div>
        <div class="col-md-2">
            <select class="btn btn-block btn-icon dropdown" [routerLink]="['articles']" routerLinkActive="router-link-active">
                <option *ngFor="let article of articleList"> {{article}} </option>
            </select>
        </div>
        <div class="col-md-2">
            <select class="btn btn-block btn-icon dropdown" [routerLink]="['periodicals']" routerLinkActive="router-link-active">
                <option *ngFor="let periodical of periodicalList"> {{periodical}} </option>
            </select>
        </div>
        <!-- Search bar -->
        <div class="col-md-6">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search">
                <div class="input-group-append">
                    <button class="btn btn-outline-success" type="button"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="connection">
    <router-outlet></router-outlet>
</div>
