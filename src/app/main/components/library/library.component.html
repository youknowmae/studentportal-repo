<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<div class="container">
    <!-- Rectangle buttons with icons -->
    <div class="row">
        <div class="col-md-4">
            <button class="btn btn-block btn-icon" [routerLink]="['books']" routerLinkActive="router-link-active"  ><i class="fa fa-book"></i> Books</button>
        </div>
        <div class="col-md-4">
            <button class="btn btn-block btn-icon" [routerLink]="['articles']" routerLinkActive="router-link-active" ><i class="fa fa-newspaper-o"></i> Article</button>
        </div>
        <div class="col-md-4">
            <button class="btn btn-block btn-icon" [routerLink]="['periodicals']" routerLinkActive="router-link-active" ><i class="fa fa-file-text-o"></i> Periodical</button>
        </div>
    </div>

<!-- Search bar with icon on the right -->
<div class="row custom-mt-50">
    <div class="col-md-6 mx-auto">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search">
            <div class="input-group-append">
                <button class="btn btn-outline-success" type="button"><i class="fa fa-search"></i></button>
            </div>
        </div>
    </div>
    </div>

</div>
