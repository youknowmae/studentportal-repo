<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

<div class="container">
    <div class="row">
        <div class="col-md-3">
            <button class="btn btn-block btn-icon" [class.active]="selectedCategory === 'books'" (click)="setActive('books')" [routerLink]="['books']">Books</button>
        </div>
        <div class="col-md-3">
            <button class="btn btn-block btn-icon" [class.active]="selectedCategory === 'articles'" (click)="setActive('articles')" [routerLink]="['articles']">Articles</button>
        </div>
        <div class="col-md-3">
            <button class="btn btn-block btn-icon" [class.active]="selectedCategory === 'periodicals'" (click)="setActive('periodicals')" [routerLink]="['periodicals']">Periodicals</button>
        </div>
        <div class="col-md-3">
            <button class="btn btn-block btn-icon" [class.active]="selectedCategory === 'academic'" (click)="setActive('academic')" [routerLink]="['academic']">Academic</button>
        </div>
    </div>

    <div class="connection">
        <router-outlet></router-outlet>
    </div>
</div>
