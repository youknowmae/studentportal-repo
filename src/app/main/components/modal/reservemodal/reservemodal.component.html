<form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
  <div class="txt_field">
    <input class="inputtxt" type="text" formControlName="fullName" readonly>
    <span></span>
    <div class="labelline">Full Name</div>
  </div>
  <div class="txt_field">
    <input class="inputtxt" type="text" formControlName="id" readonly>
    <span></span>
    <div class="labelline">Student Number</div>
  </div>
  <br>
  <div class="txt_field">
    <input class="inputtxt" type="text" formControlName="department" readonly>
    <span></span>
    <div class="labelline">Department</div>
  </div>
  <div class="txt_field">
    <input class="inputtxt" type="text" formControlName="patronType" readonly>
    <span></span>
    <div class="labelline">Patron Type</div>
  </div>
  <br>
  <div class="txt_field3">
    <input class="inputtxt" type="text" formControlName="title" readonly>
    <span></span>
    <div class="labelline">Title</div>
  </div>
  <br>
  <div class="txt_field">
    <input class="inputtxt" type="text" formControlName="authors" readonly>
    <span></span>
    <div class="labelline">Author</div>
  </div>
  <div class="txt_field">
    <input class="inputtxt" type="text" formControlName="location" readonly>
    <span></span>
    <div class="labelline">Language</div>
  </div>
  <br>
  <div class="txt_field">
    <input class="inputtxt" type="text" formControlName="numberOfBooks" required>
    <span></span>
    <div class="labelline">Number of Books</div>
  </div>
  <div class="txt_field">
    <input class="inputtxt" type="text" formControlName="fines" readonly>
    <span></span>
    <div class="labelline">Fines</div>
  </div>
  <br>
  <div class="txt_field1">
    <div class="labelline1">Date Request</div>
    <span></span>
    <input type="date" class="date" formControlName="dateRequest">
  </div>
  <div class="txt_field1">
    <div class="labelline1">Date of Expiration</div>
    <span></span>
    <input type="date" class="date" formControlName="dateOfExpiration">
  </div>
  <div class="button-container">
    <button type="submit" class="cancel-btn2">Reserve</button>
  </div>
  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  
</form>
