<div class="header">
  <h5>Reservation Form</h5>
</div>
<form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
  <div class="txt_field5">
    <input class="inputtxt5" type="text" formControlName="fullName" readonly>
    <span></span>
    <div class="labelline5">Full Name</div>
  </div>
  <br>
  <div class="txt_field4">
    <input class="inputtxt4" type="text" formControlName="department" readonly>
    <span></span>
    <div class="labelline4">Department</div>
  </div>
  <div class="txt_field4">
    <input class="inputtxt4" type="text" formControlName="user_id" readonly>
    <span></span>
    <div class="labelline4">Student Number</div>
  </div>
  <br>
  <div class="txt_field5">
    <input class="inputtxt5" type="text" formControlName="title" readonly>
    <span></span>
    <div class="labelline5">Title</div>
  </div>
  <br>
  <div class="txt_field5">
    <input class="inputtxt5" type="text" formControlName="authors" readonly>
    <span></span>
    <div class="labelline5">Author</div>
  </div>
  <br>
 <div class="txt_field1">
    <div class="labelline1">Date and Time Request</div>
    <span></span>
    <input type="datetime-local" class="date" formControlName="reserve_date">
  </div>
  <div class="checkbox-wrapper-21">
    <label class="control control--checkbox">
      I accept the <a (click)="openterm()">Terms and Conditions</a>
      <input type="checkbox" (change)="onTermsChange($event)" />
      <div class="control__indicator"></div>
    </label>
  </div>
  <div class="button-container">
    <button type="submit" class="reserve" [disabled]="!termsAccepted" [class.disabled]="!termsAccepted">Reserve</button>
  </div>
</form>
