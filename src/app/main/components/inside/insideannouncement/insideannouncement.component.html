<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<div class="container">
  <span class="back-icon" [routerLink]="['/main/announcement']" routerLinkActive="router-link-active"><i class="fas fa-angle-left"></i></span>

  <div class="content">
    <div class="image">
      <img [src]="announcement.image_url" alt="Image" class="square-image">
      <h2>{{ announcement?.title }}</h2>
    </div>
    <div class="info">
      <p>{{ announcement?.text }}</p>
    </div>
  </div>
</div>
