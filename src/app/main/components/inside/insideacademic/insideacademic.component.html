<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />

<div *ngIf="project" class="container">
  <span class="back-icon" [routerLink]="['/main/library/academic']" routerLinkActive="router-link-active"><i class="fa-solid fa-angle-left"></i></span>
  <h2>{{ project.title }}</h2>

  <div class="content">
    <div class="image">
      <img [src]="project.image_url" alt="Project Image">
      <!-- <span *ngIf="!project.image_url">Image not available</span> -->
      <!-- <img src="assets/logo.png">  -->
    </div>
    <div class="right">
      <div class="top">
        <h5>Abstract</h5>
        <p>{{ project.abstract }}</p>
      </div>
      <div class="bottom">
        <h5>Keywords</h5>
        <p>{{ project.keywords }}</p>
      </div>
    </div>
  </div>
</div>
