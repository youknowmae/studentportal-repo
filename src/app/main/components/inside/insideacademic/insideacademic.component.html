<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<div *ngIf="project" class="container">
    <div class="inside">        
      <div class="icon">
        <span class="back-icon" [routerLink]="['/main/library/academic']" routerLinkActive="router-link-active" ><i class="fa-solid fa-angle-left"></i></span>
      </div>
      
      <div class="title">
        <h1>{{ project.title }}</h1>
      </div>
  
      <div class="content">
        <div class="project-cover">
          <img *ngIf="project.image_url" [src]="project.image_url" alt="Project Image">
          <span *ngIf="!project.image_url">Image not available</span>
        </div>
        
        <div class="inside-content">
          <div class="right-container">
            <div class="abstract">
              <div class="head">
                <span class="abstract-icon"><i class="fa-solid fa-scroll"></i></span>
                <p>Abstract</p>
              </div>
  
              <div class="abstract-content">
                <p>{{ project.abstract }}</p>
              </div>
            </div>
          </div>  
          
          <div class="inside-keywords">
            <div class="keywords">
              <div class="key">
                <p>Keywords</p>
              </div>
  
              <div class="keywords-content">
                <p>{{ project.keywords }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
