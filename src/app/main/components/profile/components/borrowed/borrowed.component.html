 <!-- Import necessary stylesheets if not already imported -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

<div class="content col-md-12">
    <div class="row">
        <div class="col-md-4" *ngFor="let item of borrowedItems">
            <div class="square">
                <!-- Optional styling dots -->
                <span class="dot1"></span>
                <span class="dot2"></span>
                <span class="dot3"></span>
                <span class="dot4"></span>
                <span class="dot5"></span>
                <span class="dot6"></span>
                <span class="dot7"></span>
                <span class="dot8"></span>
                <span class="dot9"></span>
                
                <!-- Example of displaying borrowed material details -->
                <div class="square-content">
                    <div class="square-text">
                        <h2>Book Title: {{ item.material.title }}</h2>
                        <p>Borrow Date: {{ item.borrow_date | date}}</p>
                        <p>Borrow Expiration: {{ item.borrow_expiration | date}}</p>
                        <!-- Add more details as needed -->
                    </div>
                    <!-- Example button for action -->
                    <button class="view-button" [routerLink]="['../insideborrow', item.id]" routerLinkActive="router-link-active">View</button>
                </div>
            </div>
        </div>
    </div>
</div>
