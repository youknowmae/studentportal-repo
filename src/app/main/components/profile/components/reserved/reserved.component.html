<div class="content col-md-12">
  <div class="row">
    <div class="col-md-4" *ngFor="let reservation of reservations">
      <div class="square">
        <span class="dot1"></span>
        <span class="dot2"></span>
        <span class="dot3"></span>
        <span class="dot4"></span>
        <span class="dot5"></span>
        <span class="dot6"></span>
        <span class="dot7"></span>
        <span class="dot8"></span>
        <span class="dot9"></span>
        <p [ngClass]="{'pending': reservation.status == 1, 'approved': reservation.status != 1}">
          {{ reservation.status == 1 ? 'Pending' : 'Approved' }}
        </p>
        <img src="assets/images/lib.png" alt="Image" class="square-image">
        <div class="square-content">
          <div class="square-text">
            <h2>{{ reservation.book?.title || 'Title Not Available' }}</h2>
            <p>Authors: {{ reservation.book?.authors || 'Not available' }}</p>
          </div>
          <button class="view-button" role="button" [routerLink]="['../reservation', reservation.book?.id]" routerLinkActive="router-link-active">View</button>
        </div>
      </div>
    </div>
  </div>  
</div>
