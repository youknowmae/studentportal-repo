<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

<div class="content">
    <div class="row">
        <div class="col-md-4" *ngFor="let reservation of reservations">
            <div class="square">
                <img src="assets/images/logo.png" alt="Image" class="square-image">
                <div class="square-content">
                    <div class="square-text">
                        <p>{{ reservation.title }}</p>
                        <h2>{{ reservation.status }}</h2>
                        <p>{{ reservation.author }}</p>
                    </div>
                    <button class="view-button" (click)="viewReservationDetails(reservation)">View</button>
                </div>
            </div>
        </div>
    </div>
</div>
