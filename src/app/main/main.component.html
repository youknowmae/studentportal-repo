<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

<!-- Sidebar-->
<div class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
    <div class="sidebar-sticky">
        <div class="text-center" >
            <img [src]="user?.profile_picture || 'assets/images/lib.png'" alt="Image" style="margin-bottom: 15px;" height="140px" width="140px">
            <p class="name">{{ user.first_name }} {{ user.last_name }}</p>
            <p style="margin-bottom: 20px;">{{ user.department }}</p>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['profile']" routerLinkActive="router-link-active" > 
                    <i class="fas fa-user"></i> PROFILE
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['library']" routerLinkActive="router-link-active"> 
                    <i class="fas fa-book"></i> LIBRARY
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['announcement']" routerLinkActive="router-link-active" >
                    <i class="fas fa-bullhorn"></i>ANNOUNCEMENTS
                </a>
            </li>
            <li class="nav-item1">
                <a class="nav-link1" (click)="logout()" routerLink="/main">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </li>
        </ul>
    </div>
</div>

<div class="connectside">
    <router-outlet></router-outlet>
</div>
