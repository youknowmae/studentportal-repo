<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

<!-- Header -->
<nav class="navbar navbar-custom">
    <span class="navbar-text ml-auto">
      <i class="far fa-calendar-alt"></i> <!-- Font Awesome calendar icon -->
      {{ currentDate | date: 'EEEE, MMM d, y, h:mm a' }}
    </span>
  </nav>
  

<!-- Sidebar -->
<div class="col-md-3 col-lg-2 d-md-block bg-light sidebar" [ngClass]="{'sidebar-hidden': isSidebarHidden}">
    <div class="sidebar-sticky">
        <div class="text-center">
            <img [src]="user?.profile_picture || 'assets/images/lib.png'" alt="Image" class="profile-img" [ngClass]="{'profile-img-small': isSidebarHidden}">
            <p class="name" [ngClass]="{'info': isSidebarHidden}">{{ user.first_name }} {{ user.last_name }}</p>
            <p style="margin-bottom: 20px;" [ngClass]="{'info': isSidebarHidden}">{{ user.department }}</p>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['profile']" routerLinkActive="router-link-active" [ngClass]="{'active': isSidebarHidden}">
                    <i class="fas fa-user" [ngClass]="{'icon': isSidebarHidden}"></i> <span class="link-text">PROFILE</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['library']" routerLinkActive="router-link-active" [ngClass]="{'active': isSidebarHidden}">
                    <i class="fas fa-book" [ngClass]="{'icon': isSidebarHidden}"></i> <span class="link-text">LIBRARY</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link nav-link2" [routerLink]="['announcement']" routerLinkActive="router-link-active" [ngClass]="{'active': isSidebarHidden}">
                    <i class="fas fa-bullhorn" [ngClass]="{'icon': isSidebarHidden}"></i> <span class="link-text">ANNOUNCEMENTS</span>
                </a>
            </li>
            <li class="nav-item1">
                <a class="nav-link1" (click)="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </li>
        </ul>
        <i class="fas fa-bars toggle-icon" (click)="toggleSidebar()" [ngClass]="{'icon-move-left': isSidebarHidden}"></i>
    </div>
</div>

<!-- Overlay -->
<div class="sidebar-overlay" [ngClass]="{'visible': !isSidebarHidden}" (click)="toggleSidebar()"></div>

<!-- Main content -->
<div class="connectside" [ngClass]="{'connectside-sidebar-hidden': isSidebarHidden}">
    <router-outlet></router-outlet>
</div>
